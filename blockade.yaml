containers:
  breconnections:
    image: erlang:20
    volumes: {".": "/opt/reconnections"}
    command: sleep 10000
    environment: {"IS_MASTER": 1}

  bpostgres:
    image: postgres
    ports: {5432: 5432}
    environment:
      # Use postgres/example user/password credentials
      POSTGRES_PASSWORD: example
    links: {breconnections: master}

  bredis:
    image: redis:alpine
    ports: {6379: 6379}
    links: {breconnections: master}
